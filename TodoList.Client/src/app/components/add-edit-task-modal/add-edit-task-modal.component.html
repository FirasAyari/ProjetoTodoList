<div class="modal fade" id="addEditTaskModal" tabindex="-1" aria-labelledby="addEditTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addEditTaskModalLabel">
              {{ isEditing ? 'Edit Task' : 'Add New Task' }}
            </h1>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
  
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input type="text" id="taskTitle" class="form-control" formControlName="title"
                       [class.is-invalid]="taskForm.controls['title'].invalid && taskForm.controls['title'].touched">
                <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="invalid-feedback">
                  <div *ngIf="taskForm.controls['title'].errors?.['required']">Title is required.</div>
                  <div *ngIf="taskForm.controls['title'].errors?.['maxlength']">Title cannot exceed 200 characters.</div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea id="taskDescription" class="form-control" formControlName="description" rows="3"
                         [class.is-invalid]="taskForm.controls['description'].invalid && taskForm.controls['description'].touched"></textarea>
                 <div *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched" class="invalid-feedback">
                  <div *ngIf="taskForm.controls['description'].errors?.['maxlength']">Description cannot exceed 1000 characters.</div>
                </div>
              </div>
  
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
               {{ isEditing ? 'Save Changes' : 'Create Task' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
